<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">

<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>
    Bplace
</title>
<link rel="stylesheet" href="style.css">

</head>
<link rel="preconnect" href="https://fonts.googleapis.com">
<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
<link href="https://fonts.googleapis.com/css2?family=Aboreto&display=swap" rel="stylesheet">
<body>
    <header>
        <h3 class="logo">BPlace</h3>
        <nav class="navigation">
           <a href="#">Home</a>
           <a href="#">About</a>
           <a href="#">Services</a>
           <a href="#">Contact</a>
           <button class="login-popup">Login</button>
        </nav>
    </header>
    <div class="teksti">
      <pre>
        Sell your service, manufacturing products, and post
        job openings. Reach new customers, build your team 
        and unlock new opportunities.
            </pre>
    </div>

    <div class="wrapper">

      <!--<span class="icon-close"><ion-icon name="close-outline"></ion-icon></span>*/ -->
        <div class="form-box login">
          <h2>Login</h2>
          <form action="#">
            <div class="input-box">
              <span class="icon"><ion-icon name="mail"></ion-icon></span>
              <input type="email" name="email" required>
              <label>Email</label>
            </div>
            <div class="input-box">
              <span class="icon"><ion-icon name="lock-closed"></ion-icon></span>
              <input type="password" name="password" required>
              <label>Password</label>
            </div>

            <div class="remember-forgot">
              <label><input type="checkbox">
                Remember me</label>
            <a href="#">Forgot password</a>

            </div>
            <button type="submit" class="btn">Login</button>
              
            
            <div class="login-register">
            <p>Don't have an account? <a
                 href="#" class="register-link ">Register</a>
                </p>

            </div>
          </form>
        </div>

        <div class="form-box register">
          <h2>Registeration</h2>
          <form action="#">
            <div class="input-box">
              <span class="icon"><ion-icon name="person"></ion-icon></span>
              <input type="text"  required>
              <label>Username</label>
            </div>
            <div class="input-box">
              <span class="icon"><ion-icon name="lock-closed"></ion-icon></span>
              <input type="password" name="password" required>
              <label>Password</label>
            </div>

            <div class="remember-forgot">
              <label><input type="checkbox">
                I agree to terms & conditions</label>
            <a href="#"></a>

            </div>
            <button type="submit" class="btn">Register</button>
              
            
            <div class="login-register">
            <p>Already have an account? <a
                 href="#" class="login-link ">Login</a>
                </p>

            </div>
          </form>
        </div>
      </div>
      </div>
      <script src="script.js"></script>

      <script type="module" src="https://unpkg.com/ionicons@7.1.0/dist/ionicons/ionicons.esm.js"></script>
<script nomodule src="https://unpkg.com/ionicons@7.1.0/dist/ionicons/ionicons.js"></script>
    </body>
    </html>
